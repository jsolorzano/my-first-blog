{% load staticfiles %}
<html>
	<head>
		<title>Jos√©'s blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		<div class="page-header">
			{% if user.is_authenticated %}
			<a href="{% url 'post_draft_list' %}" class="top-menu" title="Ver borradores"><span class="glyphicon glyphicon-edit"></span></a>
			<a href="{% url 'post_new' %}" class="top-menu" title="Nuevo"><span class="glyphicon glyphicon-plus"></span></a>
			<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
			{% else %}
			<a href="{% url 'login' %}" class="top-menu" title="Login"><span class="glyphicon glyphicon-lock"></span></a>
			{% endif %}
			<h1><a href="{% url 'post_list' %}">Django Girls Blog</a></h1>
		</div>
		
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
					<div class="post">
						<div class="date">
							published: {{post.published_date}}
						</div>
						<h1><a href="">{{post.title}}</a></h1>
						<p>{{post.text|linebreaksbr}}</p>
					</div>	
				{% endblock %}
				</div>
			</div>
		</div>
		
	</body>
</html>
